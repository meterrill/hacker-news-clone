<h1>Hacker News Clone</h1>
<h2><a ui-sref="newLink">Add a new link</a></h2>

<div ng-show="allLinks.length">
  <ul>
    <li ng-repeat="item in allLinks | orderBy:'rankingCounter':true">
      <a href="http://{{item.url}}">{{item.title}}</a>
      <button class="btn btn-primary" ng-click="item.upvote()"> Upvote! {{item.voteCounter}} </button>
      <a ui-sref="comments({ linkId: item.id })">{{item.commentCounter}} comments</a>
    </li>
  </ul>
</div>

<div ui-view> </div>
