<div class="row">
  <div class="col-md-12">
    <h1>Hacker News Clone</h1>
    <h3><a ui-sref="newLink">Add a new link</a></h3>

    <div ng-show="allLinks.length">
      <div class="well">
        <ol>
          <li ng-repeat="item in allLinks | orderBy:'rankingCounter':true">
            <a href="http://www.{{item.url}}" target="_blank">{{item.title}}</a>
            <button class="btn btn-primary" ng-click="item.upvote()"><span class="glyphicon glyphicon-sunglasses"></span> {{item.voteCounter}}</button>
            <p><a ui-sref="comments({ linkId: item.id })">{{item.comments.length}} comments</a>
            </p>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
