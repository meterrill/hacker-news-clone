<h2>Add a new link</h2>
<form ng-submit="LinksFactory.addLink()" class="form-inline" role="form">
  <div class="form-group">
    <input type="text" ng-model="LinksFactory.linkTitle" class="form-control" placeholder="Enter Link Title" autofocus>
    <input type="text" ng-model="LinksFactory.linkUrl" class="form-control" placeholder="Enter Link Url">
  </div>
  <button type="submit" class="btn btn-default">Add</button>
</form>

<div ng-show="allLinks.length">
  <ul>
    <li ng-repeat="item in allLinks | orderBy:'rankingCounter':true">
    <a href="http://{{item.url}}">{{item.title}}</a> <button class="btn btn-primary" ng-click="item.upvote()"> Upvote! {{item.voteCounter}} </button> {{item.rankingCounter}}
    </li>
  </ul>
</div>

<h4><a ng-click="LinksFactory.mostRecent()">Re-sort</a></h4>
<h3><a ui-sref="home">Return Home</a></h3>
