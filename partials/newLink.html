<h2>Add a new link</h2>
<form ng-submit="addLinkAndReturn()" class="form-inline" role="form">
  <div class="form-group">
    <input type="text" ng-model="LinksFactory.linkTitle" class="form-control" placeholder="Enter Link Title" autofocus>
    <input type="text" ng-model="LinksFactory.linkUrl" class="form-control" placeholder="Enter Link Url">
  </div>
  <button ng-click="LinksFactory.mostRecent()" type="submit" class="btn btn-default">Add</button>
</form>

<h3><a ui-sref="home">Return Home</a></h3>
