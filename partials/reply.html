<h5>Add reply to this comment</h5>
<form ng-submit="addReply()" class="form-inline" role="form">
  <div class="form-group">
    <input type="text" ng-model="userName" class="form-control" placeholder="Enter User Name"> <br>
    <textarea ng-model="reply" class="form-control" rows="4" col="50" placeholder="Enter reply"></textarea>
  </div>
  <button type="submit" class="btn btn-info">Submit</button>
</form>
